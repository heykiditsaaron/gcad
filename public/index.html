<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GameWeenies Cobblemon Adventure Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">GameWeenies Cobblemon Adventure Dashboard</h1>

    <div class="flex gap-4">
      <div class="w-1/4 bg-white p-4 rounded shadow">
        <h3 class="font-semibold mb-2">Modules</h3>
        <ul id="modulesList" class="space-y-2 text-sm"></ul>
      </div>

      <div class="flex-1 bg-white p-4 rounded shadow">
        <div id="moduleEditor">
          <p class="text-gray-500">Select a module to edit</p>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
